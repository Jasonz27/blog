<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理登录</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/me.css"/>
</head>
<body>
<div style="padding: 6em 0;">
    <div class="ui container" style="max-width: 30em !important;padding: 6em 0;">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <div class="content">
                        管理后台登录
                    </div>
                </h2>
                <form class="ui large form" method="post" th:action="@{/admin/login}">
                    <div class="ui segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="Username" required>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="Password" required>
                            </div>
                        </div>
                        <button class="ui fluid large teal submit button">Login</button>
                    </div>
                </form>
                <div class="ui error message" th:unless="${#strings.isEmpty(error)}" th:text="${error}"></div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="admin/_fragments :: script">
    <script src="../../static/js/jquery-3.5.1.min.js"></script>
    <script src="../../static/js/semantic.min.js"></script>
</th:block>
</body>
</html>
