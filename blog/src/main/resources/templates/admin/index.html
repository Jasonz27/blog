<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>博客管理</title>
    <link rel="stylesheet" type="text/css" href="../../static/css/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/me.css"/>
</head>
<body>
<!--导航-->
<nav th:replace="admin/_fragments :: menu('')" class="ui inverted attached segment nav-padd-min shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary menu stackable">
            <h2 class="ui header teal item">管理后台</h2>
            <a href="index.html" class="item head-a m-btn active"><i class="home icon"></i>博客</a>
            <a href="type.html" class="item head-a m-btn"><i class="idea icon"></i>分类</a>
            <a href="tags.html" class="item head-a m-btn"><i class="tags icon"></i>标签</a>
            <div class="right menu m-btn head-a">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../../static/img/per.jpg" class="ui avatar image"/> Jason
                        <i class="dropdown icon"></i>
                    </div>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui black icon button head-btn menu btn" style="position: absolute;top: 0px;right: 2px;">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--中间内容-->
<div class="padd-huge">
    <div class="ui container blogs-pad-con">
        <div class="ui success large message">
            <h3>Hi,</h3>
            <p><span th:text="${session.user.getUsername()}">jason</span>，欢迎登录!</p>
        </div>
        <img th:src="@{/img/m.jpg}" class="ui rounded bordered fluid image">
    </div>
</div>
<br/><br/><br/>
<th:block th:replace="admin/_fragments :: script">
    <script src="../../static/js/jquery-3.5.1.min.js"></script>
    <script src="../../static/js/semantic.min.js"></script>
</th:block>

<script type="text/javascript">
    $('.menu.btn').click(function () {
        $('.m-btn').toggleClass('head-a');
    });
    $('.dropdown').dropdown({
        on: 'hover'
    });
</script>
</body>
</html>
