<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">公共</title>
    <link rel="stylesheet" th:href="@{/css/semantic.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/me.css}"/>
    <link rel="stylesheet" th:href="@{/css/typo.css}"/>
    <link rel="stylesheet" th:href="@{/css/animate.min.css}"/>
    <link rel="stylesheet" th:href="@{/lib/prism/prism.css}"/>
    <link rel="stylesheet" th:href="@{/lib/tocbot/tocbot.css}"/>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="images/x-icon"/>
</head>
<body>
<!--导航-->
<nav th:fragment="menu(name)" class="ui inverted attached segment nav-padd-min animated fadeInDown nav-animate">
    <div class="ui container">
        <div class="ui inverted secondary menu stackable">
            <h2 class="ui header item"><a th:href="@{/1}" style="color: #00b5ad;">Blog</a></h2>
            <a th:href="@{/1}" class="item head-a m-btn" th:classappend="${name eq '首页'}?'active'"><i
                    class="home icon"></i>首页</a>
            <a th:href="@{/types/-1/1}" class="item head-a m-btn" th:classappend="${name eq '分类'}?'active'"><i
                    class="idea icon"></i>分类</a>
            <a th:href="@{/tags/-1/1}" class="item head-a m-btn" th:classappend="${name eq '标签'}?'active'"><i
                    class="tags icon"></i>标签</a>
            <a th:href="@{/archives}" class="item head-a m-btn" th:classappend="${name eq '归档'}?'active'"><i
                    class="clone icon"></i>归档</a>
            <a th:href="@{/about}" class="item head-a m-btn" th:classappend="${name eq '关于我'}?'active'"><i
                    class="info icon"></i>关于我</a>
            <div class="right item head-a m-btn">
                <form name="search" method="post" th:action="@{/search/1}" target="_blank">
                    <div class="ui input icon">
                        <input id="query" type="text" name="query" placeholder="Search..." th:value="${query}"/>
                        <i onclick="document.forms['search'].submit()" class="search link icon"></i>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <a href="#" class="ui black icon button head-btn menu btn" style="position: absolute;top: 0px;right: 2px;">
        <i class="sidebar icon"></i>
    </a>
</nav>
<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment footer-padd-max animated fadeInUp nav-animate">
    <div class="ui container center aligned">
        <div class="ui inverted divided grid stackable">
            <div class="three wide column" align="center">
                <img th:src="@{/img/wechat.jpg}" class="ui image rounded" width="140px" height="140px"/>
            </div>
            <div class="three wide column">
                <h4 class="ui header inverted text-spaced text-lined text-opacity">最新博客</h4>
                <div id="newBlog" th:fragment="newBlogs">
                    <div class="ui inverted link list">
                        <a target="_blank" th:href="@{'/blog/'+${blog.getId()}}" class="item" th:each="blog:${newBlogs}"
                           th:text="${blog.getTitle()}">你真的理解什么是财富自由吗？</a>
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui header inverted text-spaced text-lined text-opacity">联系我</h4>
                <div class="ui inverted link list">
                    <p class="item">Email：<span>1287532263@qq.com</span></p>
                    <p class="item">QQ：1287532263</p>
                </div>
            </div>
            <div class="seven wide column text-spaced text-lined text-opacity">
                <h4 class="ui header inverted">Blog</h4>
                <p>这是我的个人博客，会分享关于编程的内容，希望可以给来到这里的人有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="text-spaced text-lined text-opacity">Copyrigth &copy; 2020-2020 Jason Designed by Jason</p>
    </div>
</footer>
<th:block th:fragment="script">
    <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
    <script th:src="@{/js/semantic.min.js}"></script>
    <script th:src="@{/lib/prism/prism.js}"></script>
    <script th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script th:src="@{/lib/scrollTo/jquery.scrollTo.min.js}"></script>
    <script th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script type="text/javascript">
        $('#newBlog').load(/*[[@{/footer/newBlog}]]*/"/footer/newBlog");
    </script>
</th:block>
</body>
</html>
